services:
  - type: web
    name: wheretohoop
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: "/opt/render/project/src/.browsers"
