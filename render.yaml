services:
  - type: web
    name: wheretohoop
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
      playwright install-deps chromium
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: "0"
